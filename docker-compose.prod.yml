services:
  postgres:
    image: postgres:16-alpine
    container_name: audio-anonymization-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=audio_anony
      - POSTGRES_USER=audio_user
      - POSTGRES_PASSWORD=audio_prod_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audio_user -d audio_anony"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy_hostinger-network

  audio-anonymization-api:
    image: beijuka/audio-anonymization:latest
    container_name: audio-anonymization-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7860:7860"
    volumes:
      - uploads:/app/uploads
      - output:/app/output
      - ./data:/app/data
      - ./params:/app/params
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - DATABASE_URL=postgresql://audio_user:audio_prod_password@postgres:5432/audio_anony
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy_hostinger-network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  output:
    driver: local

networks:
  proxy_hostinger-network:
    external: true
