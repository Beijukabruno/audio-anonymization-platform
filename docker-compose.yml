services:
  postgres:
    image: postgres:16-alpine
    container_name: audio-anonymization-db-local
    restart: unless-stopped
    environment:
      - POSTGRES_DB=audio_anony
      - POSTGRES_USER=audio_user
      - POSTGRES_PASSWORD=audio_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audio_user -d audio_anony"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  audio-anonymization-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-anonymization-local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7860:7860"
    volumes:
      # Mount source code for hot reload during development
      - ./app:/app/app
      - ./backend:/app/backend
      - ./vclm:/app/vclm
      - ./scripts:/app/scripts
      # Mount data directories
      - ./data:/app/data
      - ./params:/app/params
      # Mount output directories
      - ./uploads:/app/uploads
      - ./output:/app/output
    environment:
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SERVER_NAME=0.0.0.0
      - DATABASE_URL=postgresql://audio_user:audio_dev_password@postgres:5432/audio_anony
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  output:
    driver: local

networks:
  default:
    driver: bridge
