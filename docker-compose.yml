version: '3.8'

services:
  audio-anonymizer:
    build: .
    container_name: audio-anonymizer
    ports:
      - "7860:7860"
    volumes:
      # Mount surrogates directory for easy updates without rebuild
      - ./data/surrogates:/app/data/surrogates:ro
      # Mount output directory to persist anonymized files
      - ./output:/app/output
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
