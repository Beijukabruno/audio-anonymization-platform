version: "3.9"

services:
  audio-anonymization-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-anonymization-local
    restart: unless-stopped
    ports:
      - "7860:7860"
    volumes:
      # Mount source code for hot reload during development
      - ./app:/app/app
      - ./backend:/app/backend
      - ./vclm:/app/vclm
      - ./scripts:/app/scripts
      # Mount data directories
      - ./data:/app/data
      - ./params:/app/params
      # Mount output directories
      - ./uploads:/app/uploads
      - ./output:/app/output
    environment:
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SERVER_NAME=0.0.0.0
    networks:
      - proxy_hostinger-network

volumes:
  uploads:
    driver: local
  output:
    driver: local

networks:
  proxy_hostinger-network:
    external: true
